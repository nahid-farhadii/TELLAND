
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شماره کارت‌ها</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .card {
      background-color: #ffffff;
      border: 2px solid #ddd;
      border-radius: 20px;
      padding: 3rem;
      margin: 1rem;
      width: 380px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .bank {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .card-number {
      font-size: 1.6rem;
      direction: ltr;
      margin: 0.8rem 0;
      letter-spacing: 2px;
    }
    .owner {
      font-size: 1rem;
      color: #555;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="bank">بانک توسعه تعاون</div>
    <div class="card-number" id="card1">5029 0810 0819 6970</div>
    <div class="owner">به نام: حسن تبارکی جزیمق</div>
    <button onclick="copyToClipboard('card1')">کپی</button>
  </div>

  <div class="card">
    <div class="bank">بانک مهر ایران</div>
    <div class="card-number" id="card2">6063 7311 2133 6771</div>
    <div class="owner">به نام: حسن تبارکی جزیمق</div>
    <button onclick="copyToClipboard('card2')">کپی</button>
  </div>

  <div class="card">
    <div class="bank">بلو بانک</div>
    <div class="card-number" id="card3">6219 8619 1786 7904</div>
    <div class="owner">به نام: حسن تبارکی جزیمق</div>
    <button onclick="copyToClipboard('card3')">کپی</button>
  </div>

  <div class="card">
    <div class="bank">بانک تجارت</div>
    <div class="card-number" id="card4">5859 3812 3865 1052</div>
    <div class="owner">به نام: حسن تبارکی جزیمق</div>
    <button onclick="copyToClipboard('card4')">کپی</button>
  </div>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert('شماره کارت کپی شد'))
        .catch(() => alert('کپی نشد'));
    }
  </script>

</body>
</html>
